            </div>
        </div>
    </section>

    <section class="modal" id="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <form action="" id="operator-form">
                <div style="display: flex; flex-direction: column;">
                    <label for="">image:</label>
                    <input type="file" id="operator-image" accept="image/*" required>
                    <img src="#" alt="" style="background-color: black; height: 10rem;">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="operator-name">Operator Name:</label>
                    <input type="text" id="operator-name" placeholder="Operator Name..." required>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="faction-lists">Faction:</label>
                    <select name="faction-lists" id="faction-lists" required>
                        <option value="" disabled selected>Select Faction</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="class-lists">Class:</label>
                    <select name="class-lists" id="class-lists">
                        <option value="" disabled selected>Select Class</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="branch-lists">Branch:</label>
                    <select name="branch-lists" id="branch-lists">
                        <option value="" disabled selected>Select Branch</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="operator-rarity">Operator Rarity</label>
                    <input type="number" id="operator-rarity" min="1" max="6">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="operator-desc">Operator Description:</label>
                    <textarea name="operator-desc" id="operator-desc" rows="6"></textarea>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <input type="button" placeholder="Add Operator">
                </div>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
